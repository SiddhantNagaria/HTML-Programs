<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <h1>ordered list</h1>
    <ol type="A">
        <li>tea</li>
        <li>tea</li>

    </ul>

        <dt>Tea</dt>
        <dd>green cold drink</dd>
    </dl>
</body>

</html>
