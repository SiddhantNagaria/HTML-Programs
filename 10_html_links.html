<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: green;
            text-decoration: none;
        }

        a:visited {
            color: pink;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="url">link text</a> <br>
    <a href="https://www.google.com">Google</a> <br>
    <a href="https://www.google.com" target="_self">Google</a> <br>
    <a href="https://www.google.com" target="_blank">Google</a> <br>
    <a href="https://www.google.com" target="_parent">Google</a> <br>
    <a href="https://www.google.com" target="_top">Google</a> <br>
    <a href="mailto:siddhant@gmail.com">mail me</a> <br>
    <button onclick="document.location='https://www.google.com'">Google</button>
</body>

</html>
