<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 5px solid black;
            /* border-collapse: collapse; */
            border-radius: 20px;
            /* border-style: ridge; */
            padding: 20px;
            border-spacing: 20px;
        }

        td {
            height: 20%;
            width: 40%;
        }
        td:nth-child(even), th:nth-child(odd){
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>html tables</h1>
    <table>
        <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>a</td>
            <td>234546</td>
        </tr>
        <tr>
            <td>2</td>
            <td>B</td>
            <td>1233566789</td>
        </tr>
    </table>
    <h2>
        colspan and rowspan are also used</h2>
</body>

</html>
